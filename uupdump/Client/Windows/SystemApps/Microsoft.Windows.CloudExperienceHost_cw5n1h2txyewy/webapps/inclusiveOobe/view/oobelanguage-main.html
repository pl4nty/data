<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inclusive-common.css" />
    <!-- WinJS references -->
    <script src="/Microsoft.WinJS-reduced/js/base.js"></script>

    <!-- requirejs references -->
    <script src="/core/js/require-helpers.js"></script>
    <script src="/core/js/requirePath-config-core.js"></script>
    <script data-main="/webapps/inclusiveOobe/js/oobelanguage-page.js" src="/lib/require.js"></script>
</head>
<body class="webapp-inner" data-bind="oobeHotKeys: optinHotKey">
    <!-- Setting lang attribute here ensures all footer elements / next button have the correct Culture of the selected language -->
    <div class="body-container" data-bind="oobePageDefaultAction: pageDefaultAction, attr: { lang: observableSelectedDisplayLanguageTag }">
        <div class="container-content no-scroll">
            <!-- ko if: !removeTitle -->
            <oobe-header params="title: $root.title, supportClickableTitle: $root.supportClickableTitle, supportExtraSpaceTitle: $root.supportExtraSpaceTitle"></oobe-header>
            <!-- /ko -->
            <div class="content-box">
                <oobe-listview params="items: $root.languages, itemLangValues: $root.languageTags, selectedItem: $root.selectedLanguage, listAccessibleName: $root.listAccessibleName" data-bind="oobePageActionGamepadA: $root.pageDefaultAction">
                    <div class="listItemHeader" data-bind="text: localizedName"></div>
                </oobe-listview>
            </div>
        </div>
        <oobe-footer params="flexEndButtons: $root.flexEndButtons"></oobe-footer>
        <div class="enterpriseprovisioningfunction" data-bind="onEnterpriseProvisioning: $root.onEnterpriseProvisioning" />
    </div>
</body>
</html>
