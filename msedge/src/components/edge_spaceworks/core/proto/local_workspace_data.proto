syntax = "proto2";

option optimize_for = LITE_RUNTIME;

package edge.spaceworks.proto;

// The local-only metadata for the Spacework that is never synced.
message LocalWorkspaceData {
  // The Spacework was created locally when sync was disabled.
  // Useful for determining subsequent sign-in / sign-out behavior.
  optional bool created_before_syncing_spaceworks = 1;
}
