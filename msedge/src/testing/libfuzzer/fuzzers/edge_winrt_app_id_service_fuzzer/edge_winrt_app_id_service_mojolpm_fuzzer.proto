// Message format for the MojoLPM fuzzer for the WinrtAppIdService interface.

syntax = "proto2";

package edge.fuzzing.winrt_app_id_service.proto;

import "components/services/edge_winrt_app_id/win/public/mojom/edge_plugin_authenticator/edge_plugin_authenticator_manager.mojom.mojolpm.proto";
import "components/services/edge_winrt_app_id/win/public/mojom/push_messaging/winrt_push_manager.mojom.mojolpm.proto";
import "components/services/edge_winrt_app_id/win/public/mojom/secondary_tiles/winrt_secondary_tile_manager.mojom.mojolpm.proto";
import "components/services/edge_winrt_app_id/win/public/mojom/winrt_app_id_service.mojom.mojolpm.proto";
import "components/services/edge_winrt_app_id/win/public/mojom/winrt_background_tasks.mojom.mojolpm.proto";
import "components/services/edge_winrt_app_id/win/public/mojom/winrt_toast_notifications.mojom.mojolpm.proto";

// Bind a new WinrtAppIdService remote
message NewWinrtAppIdServiceAction {
  required uint32 id = 1;
}

// Run the specific sequence for (an indeterminate) period. This is not
// intended to create a specific ordering, but to allow the fuzzer to delay a
// later task until previous tasks have completed.
message RunThreadAction {
  enum ThreadId {
    IO = 0;
    UI = 1;
  }

  required ThreadId id = 1;
}

// Actions that can be performed by the fuzzer.
message Action {
  oneof action {
    NewWinrtAppIdServiceAction new_winrt_app_id_service = 1;
    RunThreadAction run_thread = 2;
    mojolpm.winrt_app_id.mojom.WinrtAppIdService.RemoteAction
        winrt_app_id_service_remote_action = 3;
    mojolpm.winrt_app_id.mojom.WinrtBackgroundTaskManager.RemoteAction
        winrt_background_task_manager_remote_action = 4;
    mojolpm.winrt_app_id.mojom.WinrtPushManager.RemoteAction
        winrt_push_manager_remote_action = 5;
    mojolpm.winrt_app_id.mojom.WinrtToastNotificationManager.RemoteAction
        winrt_toast_notification_manager_remote_action = 6;
    mojolpm.winrt_app_id.mojom.WinrtSecondaryTileManager.RemoteAction
        winrt_secondary_tile_manager_remote_action = 7;
    mojolpm.winrt_app_id.mojom.PluginAuthenticatorManager.RemoteAction
        plugin_authenticator_manager_remote_action = 8;
  }
}

// Sequence provides a level of indirection which allows Testcase to compactly
// express repeated sequences of actions.
message Sequence {
  repeated uint32 action_indexes = 1 [packed = true];
}

// Testcase is the top-level message type interpreted by the fuzzer.
message Testcase {
  repeated Action actions = 1;
  repeated Sequence sequences = 2;
  repeated uint32 sequence_indexes = 3 [packed = true];
}
